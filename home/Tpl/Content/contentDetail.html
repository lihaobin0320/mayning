 <!doctype html>
 <html lang="zh-CN">
 <head>
   <include file="Public:css" />
 </head>
 <body>
  <div class="container">
     <div id="button" class="mt10">
    <if condition="($con eq null)">
      <input type="button" name="button" class="btn btn82 btn_add" value="新增" onclick="addContent({$cate})"> 
     	<else />
		 <input type="button" name="button" class="btn btn82 btn_del" value="删除" onclick="deleteContent({$con.id},{$cate})"> 
       	 <input type="button" name="button" class="btn btn82 btn_config" value="修改" onclick="modifyContent({$con.id},{$cate})">
	</if>      
     </div>
    <div id="search_bar" class="mt10">
       <div class="box">
          <div class="box_border">
              <!--about-->
		    <div class="about">
		    <if condition="($con eq null)">
		    	<div class="nei" id="welcomeInfo">还没有数据、请先添加数据</div>
		    	<else />
		        <div class="nei" id="welcomeInfo">{$con.details}</div>
		     </if>   
		    </div>
   		 <!--about end-->
          </div>
        </div>
    </div>
   
   </div>
   
   <script type="text/javascript">
   //新增首页欢迎语
	function addContent(cateid)
	{
		window.location="__ROOT__/admin.php/Content/goAddContent?cate="+cateid;
	}
	
	//删除首页欢迎语
	function deleteContent(id,cate)
	{
		window.location="__ROOT__/admin.php/Content/deleteContent?cate="+cate+"&id="+id;
	}
	//修改首页欢迎语
	function modifyContent(id,cate)
	{
		window.location="__ROOT__/admin.php/Content/goAddContent?id="+id+"&cate="+cate;
	}
   </script> 
 </body>
 </html>
