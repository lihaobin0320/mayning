 <!doctype html>
 <html lang="zh-CN">
 <head>
	<include file="Public:css" />
 </head>
 <body>
     <div class="main_top">
    
     <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">产品分类</b></div>
            <div class="box_center">
              <form action="__ROOT__/admin.php/Product/addProcate" class="jqtransform" method="post">
              	<input type="hidden" name="ctime" value="{$pro.ctime}" />
              	<input type="hidden" name="id" value="{$pro.id}" />
              	<input type="hidden" name="count" value="{$pro.sorts}" />
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                 <tr>
                  <td class="td_right">产品分类名称：</td>
                  <td class=""> 
                    <input type="text" name="title" value="{$pro.title}" placeholder="产品名称必填" required="required" class="input-text lh30" size="40">
                  </td>
                </tr>
                <present name="procateList">
                <tr>
                  <td class="td_right">上级分类：</td>
                  <td class="">
                    <span class="fl">
                      <div class="select_border"> 
                        <div class="select_containers "> 
                        <select name="pid" id="pid" class="select"> 
                        <option value="0">==选择分类==</option>
                        <volist id="p" name="procateList">
                        <if condition="($p.id eq $pid)">
                        <option value="{$p.id}" selected="selected">{$p.title}</option>
                        <else />
                        <option value="{$p.id}">{$p.title}</option>
                        </if>
                        </volist>
                        </select> 
                        </div> 
                      </div> 
                    </span>
                  </td>
                 </tr>
                 </present>
                 <tr>
                  <td class="td_right">启用状态：</td>
                  <td class="">
                  <if condition="($pro.enable eq 2)">
                  	<input type="radio" checked="checked" value="2" name="enable">禁用&nbsp;&nbsp;
                    <input type="radio"  value="1"  name="enable">启用
                  <else />
                  	<input type="radio"  value="2" name="enable">禁用&nbsp;&nbsp;
                  	<input type="radio" checked="checked"  value="1"  name="enable">启用
                  </if>
                  </td>
                 </tr>
                
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="submit" name="button" class="btn btn82 btn_save2" value="保存"> 
                    <input type="button" onclick="javascript:window.history.go(-1)" class="btn btn82 btn_res" value="返回"> 
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
   </div>

 </body>
 </html>
