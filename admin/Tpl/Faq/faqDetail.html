 <!doctype html>
 <html lang="zh-CN">
 <head>
   <include file="Public:css" />
   <link rel="stylesheet" href="__PUBLIC__/kindeditor-4.1.10/themes/default/default.css" />
	<link rel="stylesheet" href="__PUBLIC__/kindeditor-4.1.10/plugins/code/prettify.css" />
	<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/kindeditor-min.js"></script>
	<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/lang/zh_CN.js"></script>
	<script charset="utf-8" src="__PUBLIC__/kindeditor-4.1.10/plugins/code/prettify.js"></script>
   
 </head>
 <body>
     <div class="main_top">
     <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">FAQ</b></div>
            <div class="box_center">
              <form action="__ROOT__/admin.php/Faq/addFaq" class="jqtransform" method="post">
              
              	<input type="hidden" name="ctime" value="{$faq.ctime}" />
              	<input type="hidden" name="id" value="{$faq.id}" />
              	<input type="hidden" name="sorts" value="{$faq.sorts}" />
              	<input type="hidden" id="faqcate" value="{$faq.faqcate}" />
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                 <tr>
                  <td class="td_right">FAQ标题：</td>
                  <td class=""> 
                    <input type="text" name="title" value="{$faq.title}" placeholder="产品名称必填" required="required" class="input-text lh30" size="40">
                  </td>
                </tr>
                <tr >
                  <td class="td_right">FAQ分类：</td>
                  <td class="">
                    <span class="fl">
                      <div class="select_border"> 
                        <div class="select_containers "> 
                        <select name="procate" id="procate" class="select" > 
                       		<volist id="c" name="faqcateList">
                        		<option value="{$c.id}">{$c.title}</option>
                        		</if>
                       		</volist>
                        </select> 
                         
                        </div> 
                      </div> 
                    </span>
                  </td>
                  
                 </tr>
                 <tr>
                  <td class="td_right">FAQ详情：</td>
                  <td class="">
                    <textarea name="content" style="width:800px;height:400px;visibility:hidden;"  id="" cols="30" rows="10" class="textarea">{$faq.details}</textarea>
                  </td>
                 </tr>
                 <tr>
                  <td class="td_right">发布状态：</td>
                  <td class="">
                  	<if condition="($faq.enable eq 2)">
                  		<input type="radio" value="2" checked="checked" name="enable">禁用&nbsp;&nbsp;
                    	<input type="radio" value="1"  name="enable">启用
                  		<else />
                  		<input type="radio" value="2" name="enable">禁用&nbsp;&nbsp;
                    	<input type="radio" value="1" checked="checked" name="enable">启用
                  	</if>
                    
                  </td>
                 </tr>
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="submit" name="button" class="btn btn82 btn_save2" value="保存"> 
                    <input type="button" onclick="javascript:window.history.go(-1)" class="btn btn82 btn_res" value="返回"> 
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
   </div>
   <script type="text/javascript">
   $(document).ready(function(){
	   
	   initSelect();
	   
    	KindEditor.ready(function(K) {
    		   var options = {
    				   items : [ 'undo', 'redo', '|', 'preview', 'print', 'template', 'cut', 'copy', 'paste',
    					 	        'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
    						        'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
    						        'superscript', 'quickformat', 'selectall', '|', 'fullscreen', '/',
    						        'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
    						        'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|', 'image', 'multiimage',
    						        'flash', 'media', 'insertfile', 'table', 'hr', 'emoticons', 'pagebreak',
    						        'anchor', 'link', 'unlink']
    			};
    		editor = K.create('textarea[name="content"]', options);
			
		});
        
      });
   
   function initSelect()
   {
	   var faqcate = $("#faqcate").val();
	   if(faqcate)
		{
		   $("#procate").find("option[value='"+faqcate+"']").attr("selected",true); 
		}   
   }
   </script>
 </body>
 </html>
