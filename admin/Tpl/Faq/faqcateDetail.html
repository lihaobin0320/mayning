 <!doctype html>
 <html lang="zh-CN">
 <head>
   <include file="Public:css" />
 </head>
 <body>
     <div class="main_top">
     <div id="forms" class="mt10">
        <div class="box">
          <div class="box_border">
            <div class="box_top"><b class="pl15">FAQ分类</b></div>
            <div class="box_center">
              <form action="__ROOT__/admin.php/Faq/addFaqcate" class="jqtransform" method="post">
              
              	<input type="hidden" name="ctime" value="{$cate.ctime}" />
              	<input type="hidden" name="sort" value="{$cate.sort}" />
              	<input type="hidden" name="id" value="{$cate.id}" />
               <table class="form_table pt15 pb15" width="100%" border="0" cellpadding="0" cellspacing="0">
                 <tr>
                  <td class="td_right">FAQ分类名称：</td>
                  <td class=""> 
                    <input type="text" value="{$cate.title}" name="title" placeholder="FAQ名称必填" required="required" class="input-text lh30" size="40">
                  </td>
                </tr>
                 <tr>
                  <td class="td_right">启用状态：</td>
                  <td class="">
                  	<if condition="($cate.enable eq 2)">
                  	<input type="radio" value="2" checked="checked" name="enable">禁用&nbsp;&nbsp;
                    <input type="radio" value="1"  name="enable">启用
                  	<else />
                  	<input type="radio" value="2" name="enable">禁用&nbsp;&nbsp;
                    <input type="radio" value="1" checked="checked" name="enable">启用
                  	</if>
                    
                  </td>
                 </tr>
                
                 <tr>
                   <td class="td_right">&nbsp;</td>
                   <td class="">
                     <input type="submit" name="button" class="btn btn82 btn_save2" value="保存"> 
                    <input type="button" onclick="javascript:window.history.go(-1)" class="btn btn82 btn_res" value="返回"> 
                   </td>
                 </tr>
               </table>
               </form>
            </div>
          </div>
        </div>
     </div>
   </div>

 </body>
 </html>
